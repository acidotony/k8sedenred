apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp01-prod 
  namespace: sanservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sftp01-prod
  template:
    metadata:
      namespace: sanservices
      labels:
        app: sftp01-prod
    spec:
      containers:
        - name: sftp01-prod
          image: earregistrya.azurecr.io/atmozsftp:latest
          command: ["asalad:test:1001"]
          volumeMounts:
          - name: ftpservices
            mountPath: "/home/asalad/upload"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 22
      volumes:
      - name: ftpservices
        persistentVolumeClaim:
          claimName: sftp01
---
apiVersion: v1
kind: Service
metadata:
  name: sftp01-prod
  namespace: sanservices
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "ear-prod-eastus2-vnet"
spec:
  type: LoadBalancer
  # loadBalancerIP: 172.21.45.142
  ports:
     - protocol: TCP
       port: 8122
       targetPort: 22
      